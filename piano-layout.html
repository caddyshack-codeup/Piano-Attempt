<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link rel="stylesheet" href="css/piano-css.css">
</head>
<body>


<!--Sound decs-->

<audio id="t-key" preload="auto">
    <source src="sound/real-life-RIM.WAV" type="audio/mpeg">
</audio>
<audio id="y-key" preload="auto">

<audio id="b-key" preload="auto">

<!--Top div-->

    <div class="instructions-image-container">

    </div>





    <div class="key-press-div">
    </div>





<script
        src="https://code.jquery.com/jquery-3.3.1.slim.js"

<script src="js/piano-js.js"></script>
